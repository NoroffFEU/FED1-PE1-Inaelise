<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HotView Labs - edit your posts here" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <title>HotView Labs | Edit</title>
  </head>
  <body>
    <header>
      <!-- Copy from home page -->
    </header>
    <main>
      <section>
        <h1>Edit article</h1>
        <form action="">
          <label for="title-input">title</label>
          <input
            type="text"
            name="title-input"
            id="title-input"
            title="Change the article title"
          />
          <label for="url-input">image url</label>
          <input
            type="url"
            name="url-input"
            id="url-input"
            placeholder="https://example.com"
            pattern="https://.*"
            title="Change the image url"
          />
          <label for="content-input">content</label>
          <textarea
            name="content-input"
            id="content-input"
            title="Change article content"
          ></textarea>
          <div>
            <input type="submit" value="save" title="Click to save changes" />
            <button title="Click to delete article">delete</button>
            <!-- Add JS - onclick function deletes article -->
          </div>
        </form>
      </section>
    </main>
    <footer>
      <!-- Copy from home page -->
    </footer>
  </body>
</html>
