<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HotView Labs - edit your posts here" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/edit.mjs"></script>
    <title>HotView Labs | Edit</title>
  </head>
  <body>
    <header>
      <section class="header-logo">
        <a
          href="../index.html"
          title="Go to home page"
          aria-label="Link to home page"
        >
          <img src="../images/Logo.png" alt="HotView Labs logo" />
        </a>
      </section>
      <section class="header-nav">
        <ul>
          <li class="nav-link">
            <a href="../index.html" title="" aria-label="">feed</a>
          </li>
          <li>/</li>
          <li class="nav-link">
            <a href="../account/login.html" title="" aria-label="">login</a>
          </li>
          <li>/</li>
          <li>
            <button
              class="menu-btn nav-link"
              id="menu-btn"
              title="Click to open menu"
              aria-label=""
            >
              <i class="fa-solid fa-plus plus-icon"></i>
            </button>
            <!-- Hidden initially -->
            <div class="dropdown show" id="dropdown">
              <ul>
                <li class="nav-link">
                  <a href="#" title="" aria-label="">about</a>
                </li>
                <li class="nav-link">
                  <a href="../account/register.html" title="" aria-label=""
                    >register</a
                  >
                </li>
                <li class="nav-link">
                  <a href="#" title="" aria-label="">terms & conditions</a>
                </li>
                <li class="nav-link">
                  <a href="#" title="" aria-label="">privacy policy</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section>
        <h1>Edit article</h1>
        <form class="edit-form">
          <label for="title-input">title</label>
          <input
            type="text"
            name="title-input"
            id="title-input"
            title="Change the article title"
          />
          <label for="url-input">image url</label>
          <input
            type="url"
            name="url-input"
            id="url-input"
            placeholder="https://example.com"
            pattern="https://.*"
            title="Change the image url"
          />
          <label for="content-input">content</label>
          <textarea
            name="content-input"
            id="content-input"
            title="Change article content"
          ></textarea>
          <div class="form-btns">
            <input
              class="save-btn"
              type="submit"
              value="update"
              title="Click to save changes"
            />
            <button class="delete-btn" title="Click to delete article">
              delete
            </button>
            <!-- Add JS - onclick function deletes article -->
          </div>
        </form>
      </section>
    </main>
    <footer>
      <section>
        <div class="links">
          <ul>
            <li class="nav-link">
              <a
                href="../index.html"
                title="Go to feed"
                aria-label="Link to feed"
                >feed</a
              >
            </li>
            <li class="divider">/</li>
            <li class="nav-link">
              <a
                href="../account/login.html"
                title="Go to login page"
                aria-label="Link to login page"
                >login</a
              >
            </li>
            <li class="divider-alt">/</li>
          </ul>
          <ul>
            <li class="nav-link">
              <a
                href="#"
                title="Go to about page"
                aria-label="Link to about page"
                >about</a
              >
            </li>
            <li class="divider">/</li>
            <li class="nav-link">
              <a
                href="../account/register.html"
                title="Go to register page"
                aria-label="Link to register page"
                >register</a
              >
            </li>
          </ul>
        </div>
        <ul class="docs-ul">
          <li class="nav-link">
            <a
              href="#"
              title="Go to terms & conditions"
              aria-label="Link to terms & conditions"
              >terms & conditions</a
            >
          </li>
          <li class="divider-alt">/</li>
          <li class="nav-link">
            <a
              href="#"
              title="Go to privacy policy"
              aria-label="Link to privacy policy"
              >privacy policy</a
            >
          </li>
        </ul>
      </section>
      <section>
        <ul class="socials">
          <li class="nav-link">
            <a title="Link to Facebook" href="#">
              <i aria-label="icon" class="fa-brands fa-facebook-f fa-xl"></i>
            </a>
          </li>
          <li class="nav-link">
            <a title="Link to Twitter" href="#">
              <i aria-label="icon" class="fa-brands fa-x-twitter fa-xl"></i>
            </a>
          </li>
        </ul>
        <div class="copyright">
          <i class="fa-regular fa-copyright"></i>
          <p>2024 HotView Labs</p>
        </div>
      </section>
    </footer>
  </body>
</html>
