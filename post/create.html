    <meta charset="UTF-8" />

      content="HotView Labs - create your articles here"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/post/create.mjs"></script>
    <title>HotView Labs | Create article</title>
  </head>
  <body>
    <header>
      <section class="header-logo">
        <a href="../index.html" title="Go to home page" aria-label="Link">
          <img src="../images/Logo.png" alt="HotView Labs logo" />
        </a>
        <div>
          <p class="greeting hidden-link"></p>
        </div>
      </section>
      <section class="header-nav">
        <ul>
          <li class="nav-link">
            <a href="../index.html" title="Go to home page" aria-label="Link"
              >feed</a
            >
          </li>
          <li>/</li>
          <li class="nav-link">
            <a
              href="../account/login.html"
              title="Go to login page"
              aria-label="Link"
              >login</a
            >
          </li>
          <li>/</li>
          <li>
            <button
              class="menu-btn nav-link"
              id="menu-btn"
              title="Click to open menu"
              aria-label="Button"
            >
              <i class="fa-solid fa-plus plus-icon"></i>
            </button>
            <!-- Hidden initially -->
            <div class="dropdown" id="dropdown">
              <ul>
                <li class="nav-link hidden-link">
                  <a
                    href="../post/create.html"
                    title="Go to create article page"
                    aria-label="Link"
                    >Create</a
                  >
                </li>
                <li class="nav-link">
                  <a
                    href="../about.html"
                    title="Go to about page"
                    aria-label="Link"
                    >about</a
                  >
                </li>
                <li class="nav-link">
                  <a
                    href="../account/register.html"
                    title="Go to register page"
                    aria-label="Link"
                    >register</a
                  >
                </li>
                <li class="nav-link">
                  <a
                    href="../terms-conditions.html"
                    title="Go to Terms & Conditions page"
                    aria-label="Link"
                    >terms & conditions</a
                  >
                </li>
                <li class="nav-link">
                  <a
                    href="../privacy-policy.html"
                    title="Go to Privacy Policy page"
                    aria-label="Link"
                    >privacy policy</a
                  >
                </li>
                <li class="nav-link logout hidden-link">
                  <button
                    class="logout-btn"
                    title="Click to logout"
                    aria-label="button"
                  >
                    logout
                  </button>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section>
        <h1>Create article</h1>
        <form class="form create-form">
          <label for="create-title">title</label>
          <input
            type="text"
            name="title"
            id="create-title"
            title="Add article title"
            required
          />
          <label for="create-url">image url</label>
          <input
            type="url"
            name="url"
            id="create-url"
            placeholder="https://example.com"
            pattern="https://.*"
            title="Add image url"
            required
          />
          <label for="create-alt">image alt text</label>
          <input
            type="text"
            name="alt"
            id="create-alt"
            title="Add image alt text"
            required
          />
          <label for="create-tag">tags</label>
          <input
            type="text"
            name="tag"
            id="create-tag"
            title="Add tags - separate with comma"
          />
          <label for="create-content">content</label>
          <textarea
            name="content"
            id="create-content"
            title="Add article content"
            required
          ></textarea>
          <input
            type="submit"
            class="create-btn"
            value="create"
            title="Click to create article"
            aria-label="button"
          />
        </form>
      </section>
    </main>
    <footer>
      <section>
        <div class="links">
          <ul>
            <li class="nav-link">
              <a href="../index.html" title="Go to home page" aria-label="Link"
                >feed</a
              >
            </li>
            <li class="divider">/</li>
            <li class="nav-link">
              <a
                href="../account/login.html"
                title="Go to login page"
                aria-label="Link"
                >login</a
              >
            </li>
            <li class="divider-alt">/</li>
          </ul>
          <ul>
            <li class="nav-link">
              <a href="../about.html" title="Go to about page" aria-label="Link"
                >about</a
              >
            </li>
            <li class="divider">/</li>
            <li class="nav-link">
              <a
                href="../account/register.html"
                title="Go to register page"
                aria-label="Link"
                >register</a
              >
            </li>
          </ul>
        </div>
        <ul class="docs-ul">
          <li class="nav-link">
            <a
              href="../terms-conditions.html"
              title="Go to terms & conditions"
              aria-label="Link"
              >terms & conditions</a
            >
          </li>
          <li class="divider-alt">/</li>
          <li class="nav-link">
            <a
              href="../privacy-policy.html"
              title="Go to privacy policy"
              aria-label="Link"
              >privacy policy</a
            >
          </li>
        </ul>
      </section>
      <section>
        <ul class="socials">
          <li class="nav-link">
            <a title="Link to Facebook" href="#" aria-label="Link">
              <i aria-label="icon" class="fa-brands fa-facebook-f fa-xl"></i>
            </a>
          </li>
          <li class="nav-link">
            <a title="Link to Twitter" href="#" aria-label="Link">
              <i aria-label="icon" class="fa-brands fa-x-twitter fa-xl"></i>
            </a>
          </li>
        </ul>
        <div class="copyright">
          <i class="fa-regular fa-copyright"></i>
          <p>2024 HotView Labs</p>
        </div>
      </section>
    </footer>
  </body>
</html>
