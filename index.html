<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HotView Labs - technology for everyone" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.mjs"></script>
    <title>HotView Labs | Feed</title>
  </head>
  <body>
    <header>
      <section class="header-logo">
        <a href="./index.html" title="Go to home page">
          <img src="./images/Logo.png" alt="HotView Labs logo" />
        </a>
        <div>
          <p class="greeting hidden-link"></p>
        </div>
      </section>
      <section class="header-nav">
        <ul>
          <li class="nav-link">
            <a href="./index.html" title="Go to home page">feed</a>
          </li>
          <li>/</li>
          <li class="nav-link">
            <a href="./account/login.html" title="Go to login page">login</a>
          </li>
          <li>/</li>
          <li>
            <button
              class="menu-btn nav-link"
              id="menu-btn"
              title="Click to open menu"
            >
              <i class="fa-solid fa-plus plus-icon"></i>
            </button>
            <!-- Hidden initially -->
            <div class="dropdown" id="dropdown">
              <ul>
                <li class="nav-link hidden-link" id="create-link">
                  <a href="./post/create.html" title="Go to create article page"
                    >Create</a
                  >
                </li>
                <li class="nav-link">
                  <a href="./about.html" title="Go to about page">about</a>
                </li>
                <li class="nav-link">
                  <a href="./account/register.html" title="Go to register page"
                    >register</a
                  >
                </li>
                <li class="nav-link">
                  <a
                    href="./terms-conditions.html"
                    title="Go to terms & conditions page"
                    >terms & conditions</a
                  >
                </li>
                <li class="nav-link">
                  <a
                    href="./privacy-policy.html"
                    title="Go to privacy policy page"
                    >privacy policy</a
                  >
                </li>
                <li class="nav-link logout hidden-link">
                  <button class="logout-btn" title="Click to logout">
                    logout
                  </button>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section>
        <div class="loader"></div>
        <div class="slider-container">
          <div class="slider-links">
            <a class="slider-link slide-one visible"></a>
            <a class="slider-link slide-two hidden"></a>
            <a class="slider-link slide-three hidden"></a>
          </div>
          <button class="prev chevron" title="View previous slide">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="next chevron" title="View next slide">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <div class="progress-dots">
            <span
              class="progress active"
              title="Slide one"
              aria-label="Button"
            ></span>
            <span class="progress" title="Slide two" aria-label="Button"></span>
            <span
              class="progress"
              title="Slide three"
              aria-label="Button"
            ></span>
          </div>
        </div>
      </section>
      <section>
        <h1>latest posts</h1>
        <div class="search-container">
          <input
            type="search"
            class="search-input"
            id="search"
            placeholder="Search..."
            title="Type to search posts"
            aria-label="search"
          />
        </div>
        <div id="display-container"></div>
        <div id="match-container"></div>
        <div id="pagination"></div>
      </section>
    </main>
    <footer>
      <section>
        <div class="links">
          <ul>
            <li class="nav-link">
              <a href="./index.html" title="Go to feed">feed</a>
            </li>
            <li class="divider">/</li>
            <li class="nav-link">
              <a href="./account/login.html" title="Go to login page">login</a>
            </li>
            <li class="divider-alt">/</li>
          </ul>
          <ul>
            <li class="nav-link">
              <a href="./about.html" title="Go to about page">about</a>
            </li>
            <li class="divider">/</li>
            <li class="nav-link">
              <a href="./account/register.html" title="Go to register page"
                >register</a
              >
            </li>
          </ul>
        </div>
        <ul class="docs-ul">
          <li class="nav-link">
            <a href="./terms-conditions.html" title="Go to terms & conditions"
              >terms & conditions</a
            >
          </li>
          <li class="divider-alt">/</li>
          <li class="nav-link">
            <a href="./privacy-policy.html" title="Go to privacy policy"
              >privacy policy</a
            >
          </li>
        </ul>
      </section>
      <section>
        <ul class="socials">
          <li class="nav-link">
            <a title="Link to Facebook" href="#">
              <i aria-label="icon" class="fa-brands fa-facebook-f fa-xl"></i>
            </a>
          </li>
          <li class="nav-link">
            <a title="Link to Twitter" href="#">
              <i aria-label="icon" class="fa-brands fa-x-twitter fa-xl"></i>
            </a>
          </li>
        </ul>
        <div class="copyright">
          <i class="fa-regular fa-copyright"></i>
          <p>2024 HotView Labs</p>
        </div>
      </section>
    </footer>
  </body>
</html>
