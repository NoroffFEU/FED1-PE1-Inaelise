<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HotView Labs - technology for everyone" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <title>HotView Labs | Register</title>
  </head>
  <body>
    <header>
      <!-- Copy from home page -->
    </header>
    <main>
      <section>
        <h1>Register account</h1>
        <p>Already have an account?</p>
        <a
          href="../account/login.html"
          title="Go to register page"
          aria-label=""
          >Login here!</a
        >
        <form action="">
          <label for="username-input">username</label>
          <input
            type="text"
            name="username-input"
            id="username-input"
            placeholder="Enter username"
            title="Enter a username"
          />
          <label for="email-input">email</label>
          <input
            type="email"
            name="email-input"
            id="email-input"
            placeholder="noroff@outlook.com"
            title="Enter your email"
          />
          <label for="password-input">password</label>
          <input
            type="password"
            name="password-input"
            id="password-input"
            placeholder="******"
            title="Enter a password"
          />
          <input type="submit" value="register" title="Register account" />
          <!-- Add JS - onclick function -->
        </form>
      </section>
    </main>
    <footer>
      <!-- Copy from home page -->
    </footer>
  </body>
</html>
