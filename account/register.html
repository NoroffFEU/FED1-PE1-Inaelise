<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HotView Labs - technology for everyone" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src=""></script>
    <title>HotView Labs | Register</title>
  </head>
  <body>
    <header>
      <!-- Copy from home page -->
    </header>
    <main>
      <section>
        <h1>Register account</h1>
        <p>Already have an account?</p>
        <a
          href="../account/login.html"
          title="Go to register page"
          aria-label=""
          >Login here!</a
        >
        <form class="register-form" method="post">
          <label for="username-input">username</label>
          <input
            type="text"
            name="username-input"
            id="username-input"
            placeholder="Enter username"
            title="Enter a username"
          />
          <label for="avatar-input">Upload avatar</label>
          <input
            type="url"
            name="avatar-input"
            id="avatar-input"
            placeholder="https://example.com"
            pattern="https://.*"
            title="Add an avatar"
          />
          <label for="email-input">email</label>
          <input
            type="email"
            name="email-input"
            id="email-input"
            placeholder="noroff@outlook.com"
            title="Enter your email"
          />
          <label for="password-input">password</label>
          <input
            type="password"
            name="password-input"
            id="password-input"
            placeholder="******"
            title="Enter a password"
          />
          <input
            type="submit"
            id="register-btn"
            value="register"
            title="Register account"
          />
          <!-- Add JS - onclick function -->
        </form>
      </section>
    </main>
    <footer>
      <!-- Copy from home page -->
    </footer>
  </body>
</html>
