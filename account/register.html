<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/register.mjs"></script>
    <title>HotView Labs | Register</title>
  </head>
  <body>
    <header>
      <section class="header-logo">
        <a
          href="../index.html"
          title="Go to home page"
          aria-label="Link to home page"
        >
          <img src="../images/Logo.png" alt="HotView Labs logo" />
        </a>
      </section>
      <section class="header-nav">
        <ul>
          <li class="nav-link">
            <a href="../index.html" title="" aria-label="">feed</a>
          </li>
          <li>/</li>
          <li class="nav-link">
            <a href="../account/login.html" title="" aria-label="">login</a>
          </li>
          <li>/</li>
          <li>
            <button
              class="menu-btn nav-link"
              id="menu-btn"
              title="Click to open menu"
              aria-label=""
            >
              <i class="fa-solid fa-plus plus-icon"></i>
            </button>
            <!-- Hidden initially -->
            <div class="dropdown visible" id="dropdown">
              <ul>
                <li class="nav-link">
                  <a href="#" title="" aria-label="">about</a>
                </li>
                <li class="nav-link">
                  <a href="../account/register.html" title="" aria-label=""
                    >register</a
                  >
                </li>
                <li class="nav-link">
                  <a href="#" title="" aria-label="">terms & conditions</a>
                </li>
                <li class="nav-link">
                  <a href="#" title="" aria-label="">privacy policy</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section class="bg-register">
        <h1>Register account</h1>
        <p>Already have an account?</p>
        <a href="../account/login.html" title="Go to login page" aria-label=""
          >Login here!</a
        >
        <form class="register-form">
          <label for="username-input">username</label>
          <input
            type="text"
            name="username-input"
            id="username-input"
            placeholder="Enter username"
            title="Enter a username"
            required
            pattern="^[\w]+$"
          />
          <label for="avatar-input">Upload avatar</label>
          <input
            type="url"
            name="avatar-input"
            id="avatar-input"
            pattern="https://.*"
            title="Add an image url"
          />
          <label for="email-input">email</label>
          <input
            type="email"
            name="email-input"
            id="email-input"
            placeholder="noroff@outlook.com"
            title="Enter your email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          />
          <label for="password-input">password</label>
          <input
            type="password"
            name="password-input"
            id="password-input"
            placeholder="******"
            title="Enter a password"
            required
            minlength="8"
          />
          <input
            type="submit"
            id="register-btn"
            value="register"
            title="Register account"
          />
          <!-- Add JS - onclick function -->
        </form>
      </section>
    </main>
    <footer>
      <section>
        <div class="links">
          <ul>
            <li class="nav-link">

            <li class="divider">/</li>
            <li class="nav-link">
              <a

          </ul>
          <ul>
            <li class="nav-link">
              <a
                href="#"

            </li>
            <li class="divider">/</li>
            <li class="nav-link">
              <a
                href="../account/register.html"
                title="Go to register page"
                aria-label="Link to register page"

        </div>
        <ul class="docs-ul">
          <li class="nav-link">
            <a

              aria-label="Link to terms & conditions"

      <section>

          <li class="nav-link">

        <div class="copyright">

          <p>2024 HotView Labs</p>

      </section>
    </footer>

</html>
